<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Numbers</title>
</head>
<body>
    <h1>Enter a number between 0 and 1 million</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="calculateSum()">Submit</button>
    
    <p id="result"></p>

    <script>
        function calculateSum() {
            let number = parseInt(document.getElementById("numberInput").value);

            if (isNaN(number) || number < 0 || number > 1000000) {
                document.getElementById("result").textContent = "Invalid number";
            } else {
                let sum = 0;
                for (let i = 1; i <= number; i++) {
                    sum += i;
                }

                document.getElementById("result").textContent = `Sum of numbers up to ${number} is ${sum}`;
            }
        }
    </script>
</body>
</html>
